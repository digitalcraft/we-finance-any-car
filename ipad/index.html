<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>WeFinanceAnyCar.com.au</title>
	
	<!-- styles -->
	<link rel="stylesheet" href="css/styles.css" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png"/>
	
	<!-- scripts -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="scripts/scripts.js"></script>
	
	<!-- fonts -->
	<script type="text/javascript" src="http://use.typekit.com/lki6out.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->	
</head>
<body>

<img src="images/clipboard.png" class="imgPreload" />

<!-- preloader -->
<section class="preloader">
	
	<section class="preloaderContent"></section>
	
</section>

<section class="container">
		
		<!-- dialog box -->
		<section class="dialog">
			
			<section class="dialogContent">
				<h1>Are you sure you wish to print?</h1>
				
				<section class="submit">
					<a href="#" id="dialogClose" class="button large secondary">No</a>
					<a href="#" id="dialogAccept" class="button large">Yes</a>
				</section>
			</section>
			
		</section>
	
	<header>
		<h1>Lookup</h1>
	</header>
	
	<section class="content">
		
		<header>
			<img src="images/logo-manheim.png" id="logoManheim" alt="Manheim" />
			<img src="images/logo-wfac.png" id="logoWfac" alt="WeFinanceAnyCar.com.au" />
			
			<div class="clear"></div>
			
			<h1>(1) Lookup or add a person</h1>
		</header>
		
		<section class="contentScroll">
			
			<section class="toolbar">
				<div class="switch">
					<a href="#" class="active">Lookup</a>
					<a href="#">Add Person</a>
				</div>
			</section>
			
			<div class="clear"></div>
			
			<form class="form lookup">
				
				<section class="inputs">
					<label for="formFirstName">First Name</label>
					<input type="text" name="formFirstName" id="formFirstName" value="Jack" />
				</section>
				
				<section class="inputs">
					<label for="formLastName">Last Name</label>
					<input type="text" name="formLastName" id="formLastName" value="Sparrow" />
				</section>
				
				<section class="inputs">
					<label for="formMobile">Mobile</label>
					<input type="text" name="formMobile" id="formMobile" />
				</section>
				
				<section class="inputs">
					<label for="formEmail">Email</label>
					<input type="text" name="formEmail" id="formEmail" />
				</section>
				
				<section class="inputs">
					<label for="formPostcode">Postcode</label>
					<input type="text" name="formPostcode" id="formPostcode" />
				</section>
				
				<section class="inputs">
					<label for="formDOB">Date of Birth</label>
					<input type="text" name="formDOB" id="formDOB" />
				</section>
				
				<section class="submit">
					<input type="submit" value="Lookup">
				</section>
				
			</form>
			
		</section>
		
	</section>

</section>
	
</body>
</html>

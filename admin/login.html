<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>WeFinanceAnyCar.com.au</title>
	
	<!-- styles -->
	<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/styles.css" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png"/>
	
	<!-- scripts -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui-1.8.21.custom.min.js"></script>
	<script src="scripts/scripts.js"></script>
	
	<!-- fonts -->
	<script type="text/javascript" src="http://use.typekit.com/lki6out.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

<!-- preloader -->
<section class="preloader">
	
	<section class="preloaderContent"></section>
	
</section>

<section class="container">
	
	<!-- page header -->
	<section class="topBar"></section>
	<header><div>
		<img src="images/logo-manheim.png" id="logoManheim" alt="Manheim" />
		<img src="images/logo-wfac.png" id="logoWfac" alt="WeFinanceAnyCar.com.au" />
		
		<div class="clear"></div>
	</div></header>
	
	<!-- page content -->
	<section class="content">
		
		<form class="form login">
			<h1>Auction Register Login</h1>
			
			<section class="inputs">
				<label for="loginEmail">Email</label>
				<input type="email" name="loginEmail" id="loginEmail" />
			</section>
			
			<section class="inputs">
				<label for="loginPassword">Password</label>
				<input type="password" name="loginPassword" id="loginPassword" />
			</section>
			
			<section class="submit">
				<input type="submit" value="Login" />
				<a href="#">Forgot your password?</a>
			</section>
		</form>
		
	</section>

</section>
	
</body>
</html>
